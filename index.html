<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRATOS ENCRYPTOR | أداة التشفير المتقدمة</title>
    
    <link rel="stylesheet" href="style.css"> 
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght=400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <header class="app-header">
            <h1 class="logo-text">KRATOS ENCRYPTOR <i class="fas fa-lock-open"></i></h1>
            <p class="status-text">SYSTEM STATUS: <span id="status" class="status-ok">OPERATIONAL</span></p>
        </header>

        <div class="encryptor-panel">
            
            <div class="input-area panel-section">
                <h2><i class="fas fa-keyboard"></i> أدخل النص السري</h2>
                <textarea id="inputText" placeholder="اكتب النص هنا..."></textarea>
                
                <div class="controls-group">
                    <label for="algorithm">خوارزمية التشفير:</label>
                    <select id="algorithm">
                        <option value="base64">Base64 (الخيار الأقوى)</option>
                        <option value="reverse">Reverse (عكس النص)</option>
                        </select>
                </div>

                <div class="action-buttons">
                    <button id="encryptBtn" class="btn primary-btn"><i class="fas fa-user-lock"></i> تشفير</button>
                    <button id="decryptBtn" class="btn secondary-btn"><i class="fas fa-unlock"></i> فك التشفير</button>
                </div>
            </div>

            <div class="output-area panel-section">
                <h2><i class="fas fa-cogs"></i> النتيجة النهائية</h2>
                <textarea id="outputText" placeholder="ستظهر النتيجة هنا..." readonly></textarea>
                
                <div class="output-actions">
                    <button id="copyBtn" class="btn copy-btn"><i class="fas fa-copy"></i> نسخ النتيجة</button>
                    <span id="copyMessage" class="copy-message"></span>
                </div>
            </div>

        </div>

        <footer class="app-footer">
            <p>Developed by RIDA KRATOA | Encrypting with <span id="runtime">JS</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
